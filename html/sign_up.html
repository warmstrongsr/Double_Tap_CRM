<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/sign_up.css">
    <title>Sign up</title>

<body>

    <div class="container">
        <div class="signup"><strong>Sign Up</strong></div>

        <div class="name"><input id="form" class="iconname" type="text" placeholder=""></div>

    <div class="container1">

        <ul class="media">
        
            <li class="media"><a  href="https://www.facebook.com/?ref=tn_tnmn" class="fa fa-facebook fa-2x" style="width:30px;"></a></li>
            <li class="media"><a href="https://twitter.com/" class="fa fa-twitter fa-2x"></a></li>
            <li class="media"><a href="https://www.google.com/?gws_rd=ssl" class="fa fa-google fa-2x"></a></li>
            <li class="media"><a href="https://www.linkedin.com/" class="fa fa-linkedin fa-2x"></a></li>
          </ul>
    </div>   
        <div class="image"></div> 
        <div class="images"></div>

    </div>
